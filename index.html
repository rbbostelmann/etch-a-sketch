<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="button-container" class="container">
        <button id="black-btn" class="black">Black</button>
        <button id="rainbow-btn" class="rainbow">Rainbow</button>
        <button id="eraser-btn" class="eraser">Eraser</button>
        <button id="clear-btn" class="clear">Clear</button>
    </div>
    <div id="canvas" class="canvas"></div>
    <div id="size-container">
        <p id="size-btn" class="size">Choose a different size:</p>
        <div id="bottom-button-container" class="container">
            <button id="btn" class="32-btn">32</button>
            <button id="btn" class="64-btn">64</button>
            <button id="btn" class="128-btn">128</button>
        </div>
    </div>
</body>

</html>
