<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>


<body>
    <div id="button-container" class="container">
        <button id="black-btn" class="black"><span>Black</span></button>
        <button id="rainbow-btn" class="rainbow"><span>Rainbow</span></button>
        <button id="eraser-btn" class="eraser"><span>Eraser</span></button>
        <button id="clear-btn" class="clear"><span>Clear</span></button>
    </div>
    <div id="canvas" class="canvas"></div>
    <div id="size-container">
        <p id="size-btn" class="size">Choose a different size:</p>
        <div id="bottom-button-container" class="container">
            <button id="btn" class="32-btn"><span>32</span></button>
            <button id="btn" class="64-btn"><span>64</span></button>
            <button id="btn" class="128-btn"><span>128</span></button>
        </div>
    </div>
</body>

</html>
